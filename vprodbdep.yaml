apiVersion: apps/v1
kind: Deployment
metadata:
  name: vprodb
  labels:
    app: vprodb
spec:
  selector:
    matchLabels:
      app: vprodb
  replicas: 1
  template:
    metadata:
      labels:
        app: vprodb
    spec:
      containers:
        - name: vprodb
          image: arensoftwaresolutions/vprofiledb
          volumeMounts:
          - name: vpro-db-data
            mountPath: /var/lib/mysql
          ports:
            - name: vprodb-port
              containerPort: 3306
          env:            
            - name: MYSQL_ROOT_PASSWORD
              value: vprodbpass
      nodeSelector:
        zone: us-west-2b
      volumes:
        - name: vpro-db-data
          persistentVolumeClaim:
            claimName: my-vprodb-pvc
